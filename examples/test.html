<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer src="../dist/element-logo-playground.min.js"></script>
</head>
<body>
<element-logo symbol="Fa" name="fluent-amqp" tags="go,CLI,lib" background="#400000" tile="#a02c2c">
    <script defer src="../dist/element-logo.min.js"></script>
</element-logo>
<div id="playground" onload="new ElementLogoPlayground({target:event.target})"></div>
<script>
    document.addEventListener("DOMContentLoaded", function (event) {
        new ElementLogoPlayground({
            target: document.getElementById("playground"),
        });
    });
</script>
</body>
</html>
